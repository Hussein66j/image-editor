<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="head">
      <h3><span>IMG</span>shop</h3>
      <div class="icons">
        <img onclick="resetValue()" src="reload.png">
        <a download="image" id="download"><img src="download.png"></a>
      </div>
    </div>
    
    
    <div class="img">
      <div class="img-box" id="imgBox">
        <img id="img">
        <canvas id="canvas"> </canvas>
      </div>
      <div class="upload">
        <label for="upload">upload</label>
        <input type="file" id="upload">
      </div>
    </div>
    
    
    <div class="edit">
      <div class="info">
      <p id="tag"></p>
      </div>
        <input id="saturate" type="range" min="0" max="200" value="100">
        <input id="contrast" type="range" min="0" max="200" value="100">
        <input id="brightness" type="range" min="0" max="200" value="100">
        <input id="sepia" type="range" min="0" max="200" value="0">
        <input id="grayscale" type="range" min="0" step="0.1" max="1" value="0">
        <input id="blur" type="range" step="0.1" min="0" max="10" value="0">
        <input id="hue-rotate" type="range" min="0" max="350" value="0">
    </div>
    
    
    <div class="options">
      <div class="options-col">
        <button id="satBtn">Saturate</button>
        <button id="conBtn">Contrast</button>
        <button id="briBtn">Brightness</button>
        <button id="sepBtn">Sepia</button>
      </div>
      <div class="options-col">
        <button id="graBtn">Grayscale</button>
        <button id="bluBtn">Blur</button>
        <button id="hueBtn">Hue rotate</button>
        <button id="moreBtn">More</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
